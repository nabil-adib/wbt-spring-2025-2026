<!DOCTYPE html>

<body>

    <h1>Contact Me</h1>

    <form method="post">
        <fieldset>
            <legend>Fill up all the necessary fields</legend>

            <table>
                <tr>
                    <td><label for="firstName" alignment="right"> First Name:</label></td>
                    <td><input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                    </td>
                </tr>

                <tr>
                    <td><label for="lasttName"> Last Name:</label></td>
                    <td><input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                    </td>
                </tr>

                <tr>
                    <td><label>Gender:</label></td>
                    <td><input type="radio" name="gender" value="male" required> Male
                        <input type="radio" name="gender" value="female" required> Female
                    </td>
                </tr>


                <tr>
                    <td><label for="email"> Email:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </td>
                </tr>


                <tr>
                    <td><label for="company"> Company:</label></td>
                    <td><input type="text" id="company" name="company" placeholder="Enter your company name">
                    </td>
                </tr>

                <tr>
                    <td><label>Reason of Contact:</label></td>
                    <td><input type="checkbox" value="projects" required> Projects
                        <input type="checkbox" value="thesis"> Thesis
                        <input type="checkbox" value="job"> Job
                    </td>
                </tr>


                <tr>
                    <td><label>Topics:</label></td>
                    <td><input type="checkbox" value="web" required> Web Development
                        <input type="checkbox" value="mobile"> Mobile Development
                        <input type="checkbox" value="ai_ml"> AI/ML Development
                    </td>
                </tr>

                <tr>
                    <td><label for="date">Consultation Date:</label></td>
                    <td><input type="date" id="date" name="consultationDate" required></td>
                </tr>

                <tr>
                    <td><label for="msg">Message:</label></td>
                    <td>
                        <textarea id="msg" rows="4" cols="30"></textarea>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type="submit" value="Register">
                        <input type="reset">
                    </td>
                </tr>


            </table>

        </fieldset>


    </form>

</body>

</html>
