<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="projects.html">Projects</a> </li>
                <li><a href="educations.html">Education</a></li>
                <li><a href="experience.html">Experience</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Contact Me</h1>

            <form method="post" aria-label="Contact Form">
                <fieldset>
                    <legend>Fill up all the necessary fields</legend>

                    <table>
                        <tr>
                            <td><label for="firstName">First Name:</label></td>
                            <td><input type="text" id="firstName" name="firstName" placeholder="Enter your first name"
                                    required></td>
                        </tr>

                        <tr>
                            <td><label for="lastName">Last Name:</label></td>
                            <td><input type="text" id="lastName" name="lastName" placeholder="Enter your last name"
                                    required></td>
                        </tr>

                        <tr>
                            <td>Gender:</td>
                            <td>
                                <input type="radio" id="male" name="gender" value="male" required>
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="female" required>
                                <label for="female">Female</label>                        
                            </td>
                        </tr>

                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" id="email" name="email" placeholder="Enter your email" required>
                            </td>
                        </tr>

                        <tr>
                            <td><label for="company">Company:</label></td>
                            <td><input type="text" id="company" name="company" placeholder="Enter your company name">
                            </td>
                        </tr>

                        <tr>
                            <td>Reason of Contact:</td>
                            <td>
                                <input type="checkbox" id="projects" name="reason" value="projects" required>
                                <label for="projects">Projects</label>
                                <input type="checkbox" id="thesis" name="reason" value="thesis">
                                <label for="thesis">Thesis</label>
                                <input type="checkbox" id="job" name="reason" value="job">
                                <label for="job">Job</label>
                            </td>
                        </tr>

                        <tr>
                            <td>Topics:</td>
                            <td>
                                <input type="checkbox" id="web" name="topics" value="web" required>
                                <label for="web">Web Development</label>
                                <input type="checkbox" id="mobile" name="topics" value="mobile">
                                <label for="mobile">Mobile Development</label>
                                <input type="checkbox" id="ai_ml" name="topics" value="ai_ml">
                                <label for="ai_ml">AI/ML Development</label>                               
                            </td>
                        </tr>

                        <tr>
                            <td><label for="date">Consultation Date:</label></td>
                            <td><input type="date" id="date" name="consultationDate" required></td>
                        </tr>

                        <tr>
                            <td><label for="msg">Message:</label></td>
                            <td><textarea id="msg" name="message" rows="4" cols="30"></textarea></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" value="Register">
                                <input type="reset">
                            </td>
                        </tr>

                    </table>
                </fieldset>
            </form>
        </section>
    </main>

</body>

</html>
